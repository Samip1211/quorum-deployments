apiVersion: v1
kind: PersistentVolume
metadata:
  name: my-local-pv-1
spec:
  storageClassName: ""
  capacity:
    storage: 1Gi  # Replace with the desired storage size
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /qdata1
    type: Directory
  persistentVolumeReclaimPolicy: Delete
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: my-local-pvc-1
  namespace: kl-quorum
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi  # Replace with the desired storage size, should match the PV size
  volumeName: my-local-pv-1
---
