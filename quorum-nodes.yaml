---
apiVersion: v1
kind: Service
metadata:
  name: quorum-service
  namespace: kl-quorum
spec:
  selector:
    app: quorum
  ports:
    - name: rpc-port
      port: 22001
      targetPort: 8545
    - name: ws-port
      port: 23001
      targetPort: 8546
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quorum-1
  namespace: kl-quorum
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quorum
  template:
    metadata:
      labels:
        app: quorum
    spec:
      containers:
      - name: quorum
        image: jpmorganchase/quorum
        imagePullPolicy: IfNotPresent
        command: ["start.sh"]
        ports:
        - name: rpc-port
          containerPort: 8545
        - name: ws-port
          containerPort: 8546
        args: ["--bootnode=enode://973504942e8260307a1442046241e5dfc6a55a3065e3ce25d1a00b40315e127b62ba435237c7133b1d11940f1a8aadfea6c54766f337718b5d78ac26c20f4283@boot-node-service:3031", "--ibft" , "--blockperiod=5", " --roundchangetimer=15000", "--networkid", "2018"]
        resources:
          limits:
            memory: "1Gi"
            cpu: "2000m"
        volumeMounts:
        - name: qdata1
          mountPath: /qdata
      volumes:
      - name: qdata1
        persistentVolumeClaim:
          claimName: my-local-pvc-1
---
